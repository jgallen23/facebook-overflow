<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>facebook-overflow example</title>
    <style>
      .box {
        float: left;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="fb-like" data-send="true" data-href="https://www.facebook.com/Amazon" data-width="380" data-show-faces="true"></div>
      <div>I jump up and down</div>
    </div>
    <div class="box">
      <div class="fb-like" data-send="true" data-href="https://www.facebook.com/Amazon" data-width="380" data-show-faces="true"></div>
      <div>I don't</div>
    </div>

    <script src="../components/jquery/jquery.js"></script>
    <script src="../dist/facebook-overflow.js"></script>
    <script>
      $('.fb-like:eq(1)').fbOverflow();
    </script>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=410231239045013";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  </body>
</html>
